<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI FileInput Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-fileinput.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="fileDefault">Default</label>
            <input id="fileDefault" type="file" />
        </div>
        <div class="mt-1">
            <div class="btn-group">
                <button class="btn btn-primary ripple mb-0" id="fileInit" type="button">Init</button>
                <button class="btn btn-danger ripple mb-0" id="fileDispose" type="button">Dispose</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success ripple mb-0" id="fileEnable" type="button">Enable</button>
                <button class="btn btn-warning ripple mb-0" id="fileDisable" type="button">Disable</button>
            </div>
        </div>
        <div class="mt-1">
            <button class="btn btn-secondary ripple mb-0" id="fileGetFiles" type="button">Get Files</button>
            <button class="btn btn-secondary ripple mb-0" id="fileClear" type="button">Clear</button>
        </div>
        <samp id="output"></samp>
    </div>
    <script>
        const fileDefault = $.findOne('#fileDefault');
        const fileInit = $.findOne('#fileInit');
        const fileDispose = $.findOne('#fileDispose');
        const fileEnable = $.findOne('#fileEnable');
        const fileDisable = $.findOne('#fileDisable');
        const fileGetFiles = $.findOne('#fileGetFiles');
        const fileClear = $.findOne('#fileClear');
        const output = $.findOne('#output');

        $.addEvent(fileInit, 'click', e => {
            UI.FileInput.init(fileDefault);
        });

        $.addEvent(fileDispose, 'click', e => {
            UI.FileInput.init(fileDefault).dispose();
        });

        $.addEvent(fileEnable, 'click', e => {
            UI.FileInput.init(fileDefault).enable();
        });

        $.addEvent(fileDisable, 'click', e => {
            UI.FileInput.init(fileDefault).disable();
        });

        $.addEvent(fileGetFiles, 'click', e => {
            const files = UI.FileInput.init(fileDefault).getFiles().map(file => file.name).join(', ');
            $.setText(output, `Files: ${files}`);
        });

        $.addEvent(fileClear, 'click', e => {
            UI.FileInput.init(fileDefault).clear();
        });

        $.triggerEvent(fileInit, 'click');
    </script>
</body>

</html>
